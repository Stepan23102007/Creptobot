<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö—É—Ä—Å—ã –≤–∞–ª—é—Ç</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2e;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            color: #ffffff;
        }
        .container {
            width: 100%;
            max-width: 900px;
            background-color: #2c2f4e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            font-size: 24px;
            border-bottom: 2px solid #444;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #ffffff;
        }
        .currency-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .currency-item {
            display: flex;
            align-items: center;
            background-color: #3b3f5a;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #444;
        }
        .currency-item img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            border-radius: 50%;
        }
        .currency-item .name {
            flex-grow: 1;
            color: #cdd9e5;
        }
        .currency-item .rate {
            font-weight: bold;
            color: #ffffff;
        }
        .rate-usd {
            color: #00ff85;
        }
        .rate-eur {
            color: #ffcb00;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (max-width: 768px) {
            .currency-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <h1>–ö—É—Ä—Å—ã –≤–∞–ª—é—Ç</h1>

    <div class="container">
        <!-- –†–∞–∑–¥–µ–ª —Å –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç–∞–º–∏ -->
        <div class="section">
            <h2>üíπ –ö—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç—ã</h2>
            <div id="crypto-list" class="currency-list">
                <!-- –î–∞–Ω–Ω—ã–µ –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç –±—É–¥—É—Ç –≤—Å—Ç–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
            </div>
        </div>

        <!-- –†–∞–∑–¥–µ–ª —Å –º–∏—Ä–æ–≤—ã–º–∏ –≤–∞–ª—é—Ç–∞–º–∏ -->
        <div class="section">
            <h2>üåç –ú–∏—Ä–æ–≤—ã–µ –≤–∞–ª—é—Ç—ã</h2>
            <div id="fiat-list" class="currency-list">
                <!-- –î–∞–Ω–Ω—ã–µ –º–∏—Ä–æ–≤—ã—Ö –≤–∞–ª—é—Ç –±—É–¥—É—Ç –≤—Å—Ç–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
            </div>
        </div>
    </div>

    <script>
        // URL –¥–ª—è API –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç
        const cryptoAPI = 'https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,tether,ethereum-classic,solana,tron,litecoin,arbitrum,ton-crystal,notcoin&vs_currencies=usd';

        // –ö—É—Ä—Å—ã –º–∏—Ä–æ–≤—ã—Ö –≤–∞–ª—é—Ç
        const fiatCurrencies = [
            { name: '–ì—Ä–∏–≤–Ω–∞ (UAH)', usdRate: '36.6', eurRate: '/ 40.0', flag: 'https://upload.wikimedia.org/wikipedia/commons/4/49/Flag_of_Ukraine.svg' },
            { name: '–†—É–±–ª—å (RUB)', usdRate: '96.5', eurRate: '/ 104.5', flag: 'https://upload.wikimedia.org/wikipedia/commons/f/f3/Flag_of_Russia.svg' },
            { name: '–î–æ–ª–ª–∞—Ä (USD)', usdRate: '1.00', eurRate: '/ 0.92', flag: 'https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_States.svg' },
            { name: '–ï–≤—Ä–æ (EUR)', usdRate: '1.08', eurRate: '/ 1.00', flag: 'https://upload.wikimedia.org/wikipedia/commons/b/b7/Flag_of_Europe.svg' },
            { name: '–Æ–∞–Ω—å (CNY)', usdRate: '7.28', eurRate: '/ 7.90', flag: 'https://upload.wikimedia.org/wikipedia/commons/f/fa/Flag_of_the_People%27s_Republic_of_China.svg' }
        ];

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç
        function displayCryptos(data) {
            const cryptoList = document.getElementById('crypto-list');
            cryptoList.innerHTML = ''; // –û—á–∏—â–∞–µ–º —Å–ø–∏—Å–æ–∫ –ø–µ—Ä–µ–¥ –≤—Å—Ç–∞–≤–∫–æ–π

            const cryptos = [
                { id: 'bitcoin', name: 'Bitcoin (BTC)', icon: 'https://cryptologos.cc/logos/bitcoin-btc-logo.png' },
                { id: 'ethereum', name: 'Ethereum (ETH)', icon: 'https://cryptologos.cc/logos/ethereum-eth-logo.png' },
                { id: 'tether', name: 'Tether (USDT)', icon: 'https://cryptologos.cc/logos/tether-usdt-logo.png' },
                { id: 'ethereum-classic', name: 'Ethereum Classic (ETC)', icon: 'https://cryptologos.cc/logos/ethereum-classic-etc-logo.png' },
                { id: 'solana', name: 'Solana (SOL)', icon: 'https://cryptologos.cc/logos/solana-sol-logo.png' },
                { id: 'tron', name: 'TRON (TRX)', icon: 'https://cryptologos.cc/logos/tron-trx-logo.png' },
                { id: 'litecoin', name: 'Litecoin (LTC)', icon: 'https://cryptologos.cc/logos/litecoin-ltc-logo.png' },
                { id: 'arbitrum', name: 'Arbitrum (ARB)', icon: 'https://cryptologos.cc/logos/arbitrum-arb-logo.png' },
                { id: 'ton-crystal', name: 'TON Crystal (TON)', icon: 'https://cryptologos.cc/logos/ton-crystal-ton-logo.png' },
                { id: 'notcoin', name: 'Notcoin (NOT)', icon: 'https://s2.coinmarketcap.com/static/img/coins/200x200/28850.png' }
            ];

            cryptos.forEach(crypto => {
                if (data[crypto.id]) {
                    const item = document.createElement('div');
                    item.className = 'currency-item';
                    item.innerHTML = `
                        <img src="${crypto.icon}" alt="${crypto.name}">
                        <span class="name">${crypto.name}</span>
                        <span class="rate">$${data[crypto.id].usd}</span>
                    `;
                    cryptoList.appendChild(item);
                }
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –º–∏—Ä–æ–≤—ã—Ö –≤–∞–ª—é—Ç
        function displayFiat() {
            const fiatList = document.getElementById('fiat-list');
            fiatList.innerHTML = ''; // –û—á–∏—â–∞–µ–º —Å–ø–∏—Å–æ–∫ –ø–µ—Ä–µ–¥ –≤—Å—Ç–∞–≤–∫–æ–π

            fiatCurrencies.forEach(currency => {
                const item = document.createElement('div');
                item.className = 'currency-item';
                item.innerHTML = `
                    <img src="${currency.flag}" alt="${currency.name}">
                    <span class="name">${currency.name}</span>
                    <span class="rate rate-usd">${currency.usdRate} USD</span>
                    <span class="rate rate-eur">${currency.eurRate} EUR</span>
                `;
                fiatList.appendChild(item);
            });
        }

        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç –∏ –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏—Ö
        fetch(cryptoAPI)
            .then(response => response.json())
            .then(data => displayCryptos(data))
            .catch(error => console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö:', error));

        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∫—É—Ä—Å—ã –º–∏—Ä–æ–≤—ã—Ö –≤–∞–ª—é—Ç
        displayFiat();
    </script>

</body>
</html>
